{% extends "base.html" %}

{% block addpost %}
    <div class = "flex items-center justify-center mt-5">
        <div class = " w-1/2 flex items-center justify-center mt-5 font bold bg-blue-600" style = "height:80px">
            <h1 class="text-center text-4xl font-bold mt-5 text-white">Add Yours Views </h1> 
        </div>
    </div>

    <div class = "flex items-center justify-center"> 
        <form method="post" class="w-1/2">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
                <input type="text" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Content</label>
                <textarea name="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            {% comment %} <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Created In</label>
                <textarea name="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div> {% endcomment %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Categories</label>
                <select name="category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  required>
                    <option value="" disabled selected>Select blog type</option>
                    <option value="1">Life Style</option>
                    <option value="2">Health/Sports</option>
                    <option value="3">Cooking/Food</option>
                    <option value="4">Feelings/Emotions</option>
                    <option value="5">Beauty/Fashion </option>
                    <option value="6">Technology</option>
                    <option value="7">Business</option>                    
                </select>           
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Add Post
                </button>
            </div>
        </form>
    </div>

{% endblock %}
